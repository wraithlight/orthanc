<div class="chat-box">
  <div class="chat-members">
    <!-- ko foreach: members -->
    <span data-bind="text: $data, css: { player: $data == $parent.playerName() }"></span>
    <!-- /ko -->
  </div>
  <div class="chat-messages">
    <!-- ko foreach: messages -->
    <div class="chat-message">
      <span data-bind="text: '<' + payload.sender + '>:'"></span>
      <span data-bind="text: payload.message"></span>
    </div>
    <!-- /ko -->
  </div>
  <div class="chat-actions">
    <form data-bind="submit: onSendClick">
      <input
        class="chat-actions__input"
        data-bind="value: message, hasFocus: inputHasFocus"
        name="chat-message"
        placeholder="Enter your message..."
        type="text"
      >
      <button name="chat-send" type="submit">Send</button>
    </form>
  </div>
</div>
