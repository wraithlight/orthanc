<div class="chat-box">
  <div class="chat-members">
    <!-- ko foreach: members -->
    <span data-bind="text: $data, css: { player: $data == $parent.playerName() }"></span>
    <!-- /ko -->
  </div>
  <div class="chat-messages">
    <!-- ko foreach: messages -->
    <div class="chat-message">
      <span data-bind="text: '<' + sender + '>:'"></span>
      <span data-bind="text: message"></span>
    </div>
    <!-- /ko -->
  </div>
  <div class="chat-actions">
    <form data-bind="submit: onSendClick">
      <input type="text" data-bind="value: message, hasFocus: inputHasFocus">
      <button type="submit">Send</button>
    </form>
  </div>
</div>
