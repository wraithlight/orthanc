<div class="orthanc-selector__container">
  <span class="orthanc-selector__container_label" data-bind="text: label.concat(':')"></span>

  <!-- ko foreach: options -->
  <label>
    <input
      type="radio"
      data-bind="
        value: value,
        event: {
          change: () => $parent.onChange(value)
        },
        attr: {
          name: $parent.name,
          checked: value === $parent.value(),
        }"
      >
    <span data-bind="text: label"></span>
  </label>
  <!-- /ko -->
</div>
